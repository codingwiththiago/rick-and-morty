name: rick_and_morty_database
description: "A clean architecture implementation of a Rick and Morty app using Flutter."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  get_it: ^9.2.0
  injectable: ^2.7.1+4
  dio: ^5.9.0
  fpdart: ^1.2.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  equatable: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.10.5
  freezed: ^3.2.4
  json_serializable: ^6.11.3
  injectable_generator: ^2.12.0
  mocktail: ^1.0.4

flutter:

  uses-material-design: true